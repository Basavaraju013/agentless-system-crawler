[ general ]
features_to_crawl = string_list(default=list('os', 'cpu'))
environment = string(min=1, max=30, default='cloudsight')
plugin_mode = boolean(default=False)

plugin_places = string_list(default=list('plugins'))
compress = boolean(default=False)

link_container_log_files = boolean(default=False)
default_mountpoint = string(default='Undefined')
docker_containers_list = string(default='ALL')

[ crawlers ]

    [[ os_container ]]
    target = string(min=1, max=30, default='CONTAINER')
    avoid_setns = boolean(default=True)
    root_dir = string(default='/')

    [[ process_container ]]
    target = string(min=1, max=30, default='CONTAINER')
    avoid_setns = boolean(default=True)

    [[ file_container ]]
    target = string(min=1, max=30, default='CONTAINER')
    avoid_setns = boolean(default=False)
    exclude_dirs = string_list(default=list('/boot', '/dev', '/proc', '/sys', '/mnt', '/tmp', '/var/cache', '/usr/share/man', '/usr/share/doc', '/usr/share/mime'))
    root_dir = string(default='/')

    [[ os_vm ]]
    target = string(min=1, max=30, default='VM')

    [[ process_vm ]]
    target = string(min=1, max=30, default='VM')

    [[ os_host ]]
    target = string(min=1, max=30, default='HOST')
    root_dir = string(default='/')

    [[ process_host ]]
    target = string(min=1, max=30, default='HOST')

    [[ file_host ]]
    target = string(min=1, max=30, default='HOST')
    exclude_dirs = string_list(default=list('/boot', '/dev', '/proc', '/sys', '/mnt', '/tmp', '/var/cache', '/usr/share/man', '/usr/share/doc', '/usr/share/mime'))
    root_dir = string(default='/')

    [[ ruby_pkg ]]
    target = string(min=1, max=30, default='CONTAINER')
